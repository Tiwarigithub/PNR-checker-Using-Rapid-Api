    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.etsystatic.com/22260569/r/il/e1c601/3098488926/il_fullxfull.3098488926_7htx.jpg'); /* Replace with actual image URL */
            background-size: cover;

            display: flex;

            align-items: center;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mainDiv {
            margin-top: 25px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            color: #333;
        }
    </style>
